<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
    <title> Rock Paper Scissors Game (-Ambrish)</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1>Rock Paper Scissors Game</h1>
  

  <div class="score-board">
  <div id="user-label" class="badge">user</div>
  <div id="computer-label"  class="badge">computer</div>
  <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>
<div class="result">
<p>Paper covers rock. You win !!</p>
</div>
<div class="choices">
    <div class="choice" id="r">
        <img src="rock.jpeg" alt="" width="150" height="150">
    </div>
    <div class="choice" id="p">
        <img src="paper.jpeg" alt="" width="150" height="150">
    </div>
    <div class="choice" id="s">
        <img src="scissors.jpeg" alt="" width="150" height="150">
    </div>
</div>

<p id="action-message"> Make your move buddy !</p>
<p id="action-message1"> Made with love !</p>
<p id="action-message2"> Twitter: @future_isCrypto</p>

<script src="app.js" charset="utf-8"></script>

</body>



</html>
